<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img/gift.png" class="img">
    <h2 class="bDay">Coming Soon</h2>
    <small>Our Website is under construction, follow us for update now!</small>
    <div class="count">
        <div class="box">
            <h2 id="day">00</h2>
            <small>Day</small>
        </div>
        <h1>:</h1>
        <div class="box">
            <h2 id="hour">00</h2>
            <small>Hour</small>
        </div>
        <h1>:</h1>
        <div class="box">
            <h2 id="minute">00</h2>
            <small>Minute</small>
        </div>
        <h1>:</h1>
        <div class="box">
            <h2 id="second">00</h2>
            <small>Seconds</small>
        </div>
    </div>
    <div class="notify">
        <input type="text" placeholder="Email Address">
        <p>Notify Me</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
